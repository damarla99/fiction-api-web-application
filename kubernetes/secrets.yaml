# Kubernetes Secrets for Fictions API
# DEVELOPMENT ONLY - For demo/local testing purposes
# 
# ⚠️  SECURITY NOTE:
# These are development secrets for local testing only.
# For production deployments:
# 1. Use secrets.yaml.template as a base
# 2. Generate strong secrets (see ops-tools/create-k8s-secrets.sh)
# 3. Store secrets in AWS Secrets Manager, HashiCorp Vault, or similar
# 4. Use External Secrets Operator or similar to inject secrets into K8s
#
# Better approach: Don't commit secrets at all - use:
# - kubectl create secret generic app-secrets --from-literal=JWT_SECRET=<value>
# - Or use the helper script: ./ops-tools/create-k8s-secrets.sh

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: fictions-app
type: Opaque
stringData:
  # WARNING: Development secret only - replace in production
  JWT_SECRET: "dev-only-secret-replace-in-production-not-secure"
  # MongoDB connection for local K8s cluster
  MONGODB_URI: "mongodb://mongodb-service:27017/fictions_db"

