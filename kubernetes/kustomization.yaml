apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fictions-app

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - mongodb.yaml
  - backend-deployment.yaml
  - backend-service.yaml
  - hpa.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - ingress.yaml

# Optional: Add labels to all resources
commonLabels:
  app.kubernetes.io/name: fictions-api
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fictions-platform

# Optional: Add annotations
commonAnnotations:
  managed-by: kubectl

