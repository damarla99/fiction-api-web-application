apiVersion: apps/v1
kind: Deployment
metadata:
  name: fictions-api
  namespace: fictions-app
  labels:
    app: fictions-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fictions-api
  template:
    metadata:
      labels:
        app: fictions-api
    spec:
      containers:
      - name: fictions-api
        image: <YOUR_ECR_REPO_URL>:latest  # Replace with your ECR repository URL
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: fictions-api-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_URI
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

