apiVersion: apps/v1
kind: Deployment
metadata:
  name: fictions-frontend
  namespace: fictions-app
  labels:
    app: fictions-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fictions-frontend
  template:
    metadata:
      labels:
        app: fictions-frontend
    spec:
      containers:
      - name: fictions-frontend
        image: <FRONTEND_ECR_URL>:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

