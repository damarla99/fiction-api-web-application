version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fictions-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fictions_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fictions-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fictions_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fictions-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/fictions_db
      - JWT_SECRET=dev-secret-change-me-in-production-12345678
      - NODE_ENV=development
      - PORT=3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fictions-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  fictions-network:
    driver: bridge
